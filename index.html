<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main>
      <article>
        <div class="img-wrap">
          <picture>
          <source
            media="(min-width: 64em)"
            srcset="assets/images/illustration-sign-up-desktop.svg"
          />
          <source
            media="(min-width: 40em)"
            srcset="assets/images/illustration-sign-up-tablet.svg"
          />
          <img src="assets/images/illustration-sign-up-mobile.svg" alt="" />
        </picture>
        </div>
        

        <section>
          <div class="text-wrap">
            <h1>Stay updated!</h1>

            <p>Join 60,000+ product managers receiving monthly updates on:</p>

            <ul>
              <li>Product discovery and building what matters</li>
              <li>Measuring to ensure updates are a success</li>
              <li>And much more!</li>
            </ul>

            <form id="form" novalidate>
              <div>
                <label for="email"><span class="thickle">Email address</span></label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  placeholder="email@company.com"
                />
                <span aria-live="polite" id="email-error"></span>
              </div>
              <button>Subscribe to monthly newsletter</button>
            </form>
          </div>
        </section>
      </article>
    </main>

    <!-- Sign-up form start -->

    <!-- Sign-up form end -->

    <!-- Success message start -->

    <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

    <!-- Success message end -->
  </body>
</html>
